<ion-content class="card-background-page">

  <ion-list>
    <ion-card *ngFor="let room of rooms">
      <img src="img/nin-live.png" />
      <div class="card-title">R$ {{room.price}}</div>
       <div class="card-subtitle">Motel: {{room.nameMotel}}</div>
       <div class="card-subtitle2">Distancia: {{room.distance}}km</div>
      <ion-row no-padding>
        <ion-col>
          <button clear small danger>
          <ion-icon name='heart'></ion-icon>
        </button>
        </ion-col>
        <ion-col text-center>
          <button clear small danger>
             {{room.roomName}}
            </button>
        </ion-col>
        <ion-col text-right>
          <button (tap)="goToOtherPage(room.idRoom)" clear small danger>
          Reservar
        </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
