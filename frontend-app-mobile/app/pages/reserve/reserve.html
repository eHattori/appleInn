<ion-content padding>

  <ion-slides autoplay="true" pager="false" [options]="roomSlideOptions">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" />
    </ion-slide>
  </ion-slides>

  <div>Quarto: {{roomSelected.roomName}}</div>
  <div>Motel: {{roomSelected.nameMotel}}</div>
  <div>Valor: {{roomSelected.price}}</div>
  <div>Distancia: {{roomSelected.distance}}</div>
  <div>Mapa</div>
  <div>Efetuar Reserva</div>
  <button (click)="goBack()">
        Cancelar
  </button>

  <div #elementId></div>
  

</ion-content>
